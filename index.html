<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JantjeBeton-Wijkindeling</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Region Mapper</h1>
            <div class="controls">
                <h2>Select Regions:</h2>
                <div class="button-group">
                    <button id="btnNone" class="control-btn" onclick="onNoneClick()">None</button>
                    <button id="btnAll" class="control-btn" onclick="onAllClick()">All</button>
                </div>
                <div id="regionCheckboxes" class="checkbox-group">
                </div>
            </div>
            <div id="regionInfo" class="region-info"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
