<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Mapper - OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Region Mapper</h1>
            <div class="controls">
                <h2>Select Region:</h2>
                <div id="regionRadios" class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="region" value="none" checked>
                        <span>-- None --</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="region" value="">
                        <span>-- All Regions --</span>
                    </label>
                </div>
            </div>
            <div id="regionInfo" class="region-info"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
